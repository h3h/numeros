<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Números</title>
    <link rel="stylesheet" href="style.css" />
    <script src="numeros.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Números</h1>
      <p class="subhead">
        Escriba las palabras enteras que corresponden al numero.
      </p>
      <div class="input-group">
        <h2 id="numero"></h2>
        <input type="text" id="textInput" pattern="[A-Za-z\s-]+" />
      </div>
      <div class="output-group">
        <p id="output"></p>
      </div>
    </div>
  </body>
</html>
