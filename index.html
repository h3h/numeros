<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Números con sustantivos</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module">
      import { Numero } from './numero.js'
      import { NumeroDOM } from './numeroDOM.js'

      const numero = new Numero()
      new NumeroDOM(numero)
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Números con sustantivos</h1>
      <p class="subhead">Escriba las palabras enteras que corresponden al número, seguido del sustantivo indicado.</p>
      <div class="input-group">
        <h2 id="numero"></h2>
        <input type="text" id="textInput" autocapitalize="off" placeholder="por ejemplo, veintiún elefantes" />
      </div>
      <div class="output-group">
        <p id="output"></p>
      </div>
      <div class="postscript">
        <p>
          Creado por <a href="https://bradfordfults.com">Bradford Fults</a> (<a href="https://github.com/h3h">@h3h</a>)
        </p>
      </div>
    </div>
  </body>
</html>
